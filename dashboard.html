<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog Dashboard | Paris Monuments</title>
    
    <style>
        /* Reset margin and padding for body and html */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Page layout */
        body {
            display: flex;
            height: 100vh;
            background-color: #f9f9f9;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            position: fixed;
            height: 100%;
            left: 0;
            transition: width 0.3s ease;
        }

        .sidebar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
        }

        .sidebar .menu {
            list-style: none;
            padding: 0;
            font-family: Arial, sans-serif;
            font-size: 22px;
            font-weight: 600;
        }

        .sidebar .menu li {
            margin: 15px 0;
        }

        .sidebar .menu li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .sidebar .menu li a:hover {
            color: #ed2024;
            text-decoration: none;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 1rem;
            color: #fff;
        }

        /* Main content styling */
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            margin-left: 250px; /* Sidebar space */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .main-content h2 {
            margin-bottom: 10px;
            font-family: Arial, sans-serif;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                padding: 10px;
                position: relative;
            }

            .main-content {
                padding: 15px;
                margin-left: 0;
                margin-top: 20px;
                align-items: flex-start;
            }

            .sidebar .menu li {
                margin: 10px 0;
            }

            .sidebar .logo {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            /* Mobile-specific styling */
            .sidebar {
                width: 100%;
                padding: 5px;
            }

            .footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <main class="main-content">
        <h2>Welcome to the Blog Dashboard</h2>
        <p>Select an option from the menu to start managing your blog posts.</p>
    </main>
    <aside class="sidebar">
        <div class="logo">Paris Monuments</div>
        <ul class="menu">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="posts.html">Posts</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="logout.html">Log Out</a></li>
        </ul>
        <footer class="footer">&copy; 2025 Paris Monuments</footer>
		<script src="./assets/js/app.js"></script>
    </aside>



</body>
</html>
