<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Responsive Blog</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <a href="index.html" class="nav-logo">Paris Monuments</a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header><br>

<!-- Create Post Form -->
    <div class="contact-form">
        <h2 class="contact-heading">Create Post</h2>
        <form action="/create-post" method="POST">
            <label for="title">Post Title</label>
            <input type="text" id="title" name="title" placeholder="Enter post title" required>

            <label for="image">Header Image URL</label>
            <input type="url" id="image" name="image" placeholder="Enter image URL" required>

            <label for="content">Post Content</label>
            <textarea id="content" name="content" rows="8" placeholder="Write your post content here..." required></textarea>

            <button type="submit">Create Post</button>
        </form>
    </div><br>

    <!-- Footer -->
    <footer>
        <div class="social-media">
            <h2>Follow Us</h2>
            <a href="#">Facebook</a> | 
            <a href="#">Twitter</a> | 
            <a href="#">Instagram</a>
        </div>
        <p>&copy; 2025. All rights reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>
</html>
